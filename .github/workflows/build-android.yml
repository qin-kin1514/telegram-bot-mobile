name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-8-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev
        sudo apt install -y build-essential libssl-dev libffi-dev python3-dev
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
        pip install -r telegram_bot_mobile/requirements.txt
    
    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: telegram_bot_mobile/.buildozer_global
        key: buildozer-global-${{ hashFiles('telegram_bot_mobile/buildozer.spec') }}
    
    - name: Cache Buildozer directory
      uses: actions/cache@v4
      with:
        path: telegram_bot_mobile/.buildozer
        key: buildozer-${{ hashFiles('telegram_bot_mobile/buildozer.spec') }}
    
    - name: Build APK
      run: |
        cd telegram_bot_mobile
        buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: telegram_bot_mobile/bin/*.apk